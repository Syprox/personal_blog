{% extends 'blog/base.html' %}

{% block image_upload %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Завантажити на сайт</button>
  </form>
  {% if img_obj %}
    <h3>Успішно завантажено: {{ img_obj.title }}</h3>
    <img src="{{ img_obj.image.url }}" alt="Зв'язок зі сервером" style="max-height:300px" />
  {% endif %}
{% endblock %}
