<div class="pagination">
  {% if posts.has_other_pages %}
    <nav aria-label="Page navigation conatiner">
      <ul>
        {% if posts.has_previous %}
          <li>
            <a href="?page={{ posts.previous_page_number }}">← Назад</a>
          </li>
        {% endif %}
        {% if posts.has_next %}
          <li>
            <a href="?page={{ posts.next_page_number }}">Далі →</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  {% endif %}
</div>
