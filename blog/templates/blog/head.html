{% load static %}
<head>
  <meta charset="utf-8" />
  <title>
    {% block title %}
      {% if page.title %}
        {{ page.title }}
      {% elif post.title %}
        {{ post.title }}
      {% elif category.name %}
        Розділ: {{ category.name }}
      {% else %}
        Часопис
      {% endif %}
    {% endblock %}
  </title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=PT+Sans+Narrow:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CNKBC2K282"></script>

  <script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
      dataLayer.push(arguments)
    }
    gtag('js', new Date())
    
    gtag('config', 'G-CNKBC2K282')
  </script>
</head>
