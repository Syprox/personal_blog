{% extends 'blog/base.html' %}

{% block page_content %}
  {% include 'blog/categories_list.html' %}
  <section>
    <article>
      <h2>{{ post.title }}</h2>

      {% include 'blog/post_info.html' %}

      {{ post.content|safe }}
    </article>
    {% if post %}
      {% include 'blog/comments.html' %}
    {% endif %}
  </section>
{% endblock %}
