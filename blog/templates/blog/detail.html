{% extends 'blog/base.html' %}

{% block page_content %}
  <section class="full-width">
    <article>
      <h1>{{ post.title }}</h1>
      {% include 'blog/post_info.html' %}
      {{ content|safe }}
    </article>
    {% if post %}
      {% include 'blog/comments.html' %}
    {% endif %}
  </section>
{% endblock %}
