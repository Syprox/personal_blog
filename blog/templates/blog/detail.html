{% extends 'blog/base.html' %}

{% block page_content %}
  {% include 'blog/categories_list.html' %}
  <section>
    {% include 'blog/post_info.html' %}
    <article>
      <h1>{{ post.title }}</h1>

      {{ post.content|safe }}
    </article>
    {% if post %}
      {% include 'blog/comments.html' %}
    {% endif %}
  </section>
{% endblock %}
