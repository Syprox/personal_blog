<!-- blog/templates/blog/detail.html -->
{% extends 'blog/base.html' %}

{% block page_content %}
  <section>
    <article>
      <h2>{{ post.title }}</h2>
      <div class="post_info">
        <small>
          {{ post.created_on.date }} | Розділ:{% for category in post.category.all %}
            <a href="{% url 'blog_category' category.slug %}">{{ category.name }}</a>
          {% endfor %}
        </small>
      </div>
      {{ post.content|safe }}
    </article>
    {% if post %}
      {% include 'blog/comments.html' %}
    {% endif %}
  </section>
{% endblock %}
